<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metacube Parking System</title>
    <link rel="stylesheet" href="style.css">
  </head>
    <nav>
      <a href="#addEmployee">
        <font> Add Employee </font>
      </a>
      <a href="#addVehicle">
        <font> Add Vehicle </font>
      </a>
      <a href="#feedback">
        <font> Give Feedback </font>
      </a>
      <a href="#price">
        <font> Pricing </font>
      </a>
    </nav>
    <br />
    <br />
    <div align="center">
      <img src="metacube.jpg" />
    </div>
    <br />
    <br />
    <button type="button" class="collapsible">Registration Form</button>
    <div align="center" id="addEmployee">
      <form name="RegistrationForm">
        <h1>Registration Form</h1>
        <table>
          <tr>
            <td>
              <label>
                <font>Full name :</font>
              </label>
            </td>
            <td>
              <input
                type="text"
                name="name"
                placeholder="Enter Name"
                pattern="[A-Za-z]+"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font>Gender :</font>
              </label>
            </td>
            <td>
              <select name="gender">
                <option selected>Select One Please</option>
                <option>Female</option>
                <option>Male</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font>Email Id :</font>
              </label>
            </td>
            <td>
              <input
                type="email"
                name="email"
                placeholder="Enter Email"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font>Password :</font>
              </label>
            </td>
            <td>
              <input
                type="password"
                name="password"
                placeholder="Create Password"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font>Confirm Password :</font>
              </label>
            </td>
            <td>
              <input
                type="password"
                name="confirmpassword"
                placeholder="Re-enter Password"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font>Contact Number :</font>
              </label>
            </td>
            <td>
              <input
                type="tel"
                name="contact"
                placeholder="Enter Contact number"
                required
              />
            </td>
          </tr>
        </table>
        <br />
        <input type="submit" value="Register"  id="button"/>
      </form>
    </div>
    <br>
    <button type="button" class="collapsible">Vehicle Form</button>
    <div align="center" id="addVehicle">
      <form name="VehicleDetailForm">
        <h1>Vehicle Details Form</h1>
        <table>
          <tr>
            <td>
              <label>
                <font>Vehicle Company :</font>
              </label>
            </td>
            <td>
              <input
                type="text"
                name="vehiclecompany"
                placeholder="Vehicle Company name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font>Vehicle Model :</font>
              </label>
            </td>
            <td>
              <input
                type="text"
                name="vehiclemodel"
                placeholder="Vehicle Model"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font>Vehicle Type :</font>
              </label>
            </td>
            <td>
              <select name="vehType">
                <option selected>Select One Please</option>
                <option>Cycle</option>
                <option>MotorCycle</option>
                <option>Four Wheelers</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font>Vehicle Number :</font>
              </label>
            </td>
            <td>
              <input
                type="text"
                name="vehNum"
                placeholder="Enter vehicle number"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font>Employee ID :</font>
              </label>
            </td>
            <td>
              <input
                type="text"
                name="empID"
                placeholder="Enter Employee ID"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font>Identification :</font>
              </label>
            </td>
            <td><textarea name="identification" required> </textarea></td>
          </tr>
        </table>
        <br />
        <input type="submit" value="Register"  id="button"/>
      </form>
    </div>
    <br />
    <br />
    <br />
    <div align="center" id="feedback">
      <div>
        <img src="feedback.png" alt="feedback vector image">
      </div>
      <div>
      <form name="FeedbackForm">
        <h3 id="feedbackHeading">Get In Touch</h3>
        <table>
          <tr>
            <td><input type="text" name="name" placeholder="name" required /></td>
          </tr>
          <tr>
            <td><input type="email" name="mail" required placeholder="email"/></td>
          </tr>
          <tr>
            <td><input type="text" name="subject" required placeholder="subject" /></td>
          </tr>
          <tr>
            <td><textarea name="message" required placeholder="message" rows="5"></textarea></td>
          </tr>
        </table>
        <br />
        <input type="submit" value="Send Email" id="button"/>
      </form>
    </div>
    </div>
    <br />
    <br />
    <br />
    <div align="center" id="price">
      <div align="center" id="cycle">
        <h1>Cycle</h1>
        <section>
        <span><b>$100</b></span> <br />
        <span><b>/month</b></span> 
      </section>
        <span>$5 Daily</span> <br />
        <span>$100 Monthly</span> <br />
        <span>$500 Yearly</span
        ><br /><br />
        <input type="button" value="Purchase Now" id="button"/>
      </div>
      <div align="center" id="motorcycle">
        <h1>Motor Cycle</h1>
        <section>
        <span><b>$200</b></span> <br />
        <span><b>/month</b></span></section>
        <span>$10 Daily</span> <br />
        <span>$200 Monthly</span> <br />
        <span>$1000 Yearly</span
        ><br /><br />
        <input type="button" value="Purchase Now"  id="button"/>
      </div>
      <div align="center" id="fourwheelers">
        <h1>Four Wheelers</h1>
      <section>
        <span><b>$500</b></span> <br />
        <span><b>/month</b></span></section>
        <span>$20 Daily</span> <br />
        <span>$500 Monthly</span> <br />
        <span>$3500 Yearly</span
        ><br /><br />
        <input type="button" value="Purchase Now"  id="button"/>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
