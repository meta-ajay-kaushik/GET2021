<html lang="en">
<head>

    <div align="center" id="addEmployee">
      <form name="RegistrationForm">
        <h1>Registration Form</h1>
        <table>
          <tr>
            <td>
              <label>
                <font size="5px">Full name :</font>
              </label>
            </td>
            <td>
              <input
                type="text"
                name="name"
                placeholder="Enter Name"
                pattern="[A-Za-z]+"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font size="5px">Gender :</font>
              </label>
            </td>
            <td>
              <select name="gender">
                <option selected>Select One Please</option>
                <option>Female</option>
                <option>Male</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font size="5px">Email Id :</font>
              </label>
            </td>
            <td>
              <input
                type="email"
                name="email"
                placeholder="Enter Email"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font size="5px">Password :</font>
              </label>
            </td>
            <td>
              <input
                type="password"
                name="password"
                placeholder="Create Password"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font size="5px">Confirm Password :</font>
              </label>
            </td>
            <td>
              <input
                type="password"
                name="confirmpassword"
                placeholder="Re-enter Password"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font size="5px">Contact Number :</font>
              </label>
            </td>
            <td>
              <input
                type="tel"
                name="contact"
                placeholder="Enter Contact number"
                required
              />
            </td>
          </tr>
        </table>
        <br />
        <input type="submit" value="Register" />
      </form>
    </div>
    <br />
    <br />
    <br />
    <div align="center" id="addVehicle">
      <form name="VehicleDetailForm">
        <h1>Vehicle Details Form</h1>
        <table>
          <tr>
            <td>
              <label>
                <font size="5px">Vehicle Company :</font>
              </label>
            </td>
            <td>
              <input
                type="text"
                name="vehiclecompany"
                placeholder="Vehicle Company name"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font size="5px">Vehicle Model :</font>
              </label>
            </td>
            <td>
              <input
                type="text"
                name="vehiclemodel"
                placeholder="Vehicle Model"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font size="5px">Vehicle Type :</font>
              </label>
            </td>
            <td>
              <select name="vehType">
                <option selected>Select One Please</option>
                <option>Cycle</option>
                <option>MotorCycle</option>
                <option>Four Wheelers</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font size="5px">Vehicle Number :</font>
              </label>
            </td>
            <td>
              <input
                type="text"
                name="vehNum"
                placeholder="Enter vehicle number"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font size="5px">Employee ID :</font>
              </label>
            </td>
            <td>
              <input
                type="text"
                name="empID"
                placeholder="Enter Employee ID"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label>
                <font size="5px">Identification :</font>
              </label>
            </td>
            <td><textarea name="identification" required> </textarea></td>
          </tr>
        </table>
        <br />
        <input type="submit" value="Register" />
      </form>
    </div>
    <br />
    <br />
    <br />
    <div align="center" id="feedback">
      <form name="FeedbackForm">
        <h1>Get In Touch</h1>
        <table>
          <tr>
            <td>
              <label><font size="5px">Name :</font></label>
            </td>
            <td><input type="text" name="name" required /></td>
          </tr>
          <tr>
            <td>
              <label><font size="5px">Email :</font></label>
            </td>
            <td><input type="email" name="mail" required /></td>
          </tr>
          <tr>
            <td>
              <label><font size="5px">Subject :</font></label>
            </td>
            <td><input type="text" name="subject" required /></td>
          </tr>
          <tr>
            <td>
              <label><font size="5px">Message :</font></label>
            </td>
            <td><textarea name="message" required rows="5"></textarea></td>
          </tr>
        </table>
        <br />
        <input type="submit" value="Send Email" />
      </form>
    </div>
    <br />
    <br />
    <br />
    <div align="center" id="price">
      <div align="center" id="cycle">
        <h1>Cycle</h1>
        <span><b>$100</b></span> <br />
        <span><b>/month</b></span> <br /><br />
        <span>$5 Daily</span> <br />
        <span>$100 Monthly</span> <br />
        <span>$500 Yearly</span
        ><br /><br />
        <input type="button" value="Purchase Now" />
      </div>
      <div align="center" id="motorcycle">
        <h1>Motor Cycle</h1>
        <span><b>$200</b></span> <br />
        <span><b>/month</b></span> <br /><br />
        <span>$10 Daily</span> <br />
        <span>$200 Monthly</span> <br />
        <span>$1000 Yearly</span
        ><br /><br />
        <input type="button" value="Purchase Now" />
      </div>
      <div align="center" id="fourwheelers">
        <h1>Four Wheelers</h1>
        <span><b>$500</b></span> <br />
        <span><b>/month</b></span> <br /><br />
        <span>$20 Daily</span> <br />
        <span>$500 Monthly</span> <br />
        <span>$3500 Yearly</span
        ><br /><br />
        <input type="button" value="Purchase Now" />
      </div>
    </div>
  </body>
</html>
